<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento Din√¢mico: Adm P√∫blica</title>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #005b96;
            --accent-color: #f0f0f0;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-bg: #fff3cd;
            --warning-text: #856404;
            --text-color: #333;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; color: var(--text-color); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: white; width: 90%; max-width: 800px; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header { text-align: center; margin-bottom: 2rem; border-bottom: 2px solid var(--primary-color); padding-bottom: 1rem; }
        h1 { color: var(--primary-color); margin: 0; font-size: 1.8rem; }
        input[type="text"] { padding: 10px; font-size: 1rem; width: 70%; margin: 1rem 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: var(--primary-color); color: white; border: none; padding: 12px 24px; font-size: 1rem; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: var(--secondary-color); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .hidden { display: none; }
        .question-container { margin-bottom: 1.5rem; }
        .question-text { font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem; }
        .options-grid { display: grid; gap: 10px; }
        .option-btn { background-color: white; border: 2px solid #ddd; color: var(--text-color); text-align: left; padding: 15px; font-size: 1rem; width: 100%; cursor: pointer; transition: all 0.2s; }
        .option-btn:hover:not(:disabled) { background-color: var(--accent-color); border-color: var(--secondary-color); }
        .option-btn.correct { background-color: #d4edda; border-color: var(--success-color); color: #155724; }
        .option-btn.incorrect { background-color: #f8d7da; border-color: var(--error-color); color: #721c24; }
        .feedback-box { margin-top: 1rem; padding: 1rem; border-radius: 5px; background-color: #e2e3e5; border-left: 5px solid var(--primary-color); }
        .result-card { text-align: center; padding: 2rem; background-color: #f8f9fa; border-radius: 8px; }
        .score-display { font-size: 3rem; font-weight: bold; color: var(--primary-color); margin: 1rem 0; }
        .study-plan-box { text-align: left; background: var(--warning-bg); padding: 15px; border-radius: 5px; margin-top: 15px; border: 1px solid #ffeeba; color: var(--warning-text); }
        
        /* Spinner de Carregamento */
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Avalia√ß√£o de Conhecimento</h1>
        <h2>Finan√ßas P√∫blicas e Or√ßamento</h2>
    </header>

    <div id="loading-screen" style="text-align: center;">
        <div class="loader"></div>
        <p>Carregando perguntas do banco de dados...</p>
    </div>

    <div id="intro-screen" class="hidden" style="text-align: center;">
        <p>Banco de quest√µes carregado com sucesso!</p>
        <p>Por favor, identifique-se para iniciar.</p>
        <input type="text" id="student-name" placeholder="Digite seu nome completo..." required>
        <br>
        <button onclick="startQuiz()">Iniciar Question√°rio</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div style="margin-bottom: 10px; text-align: right; color: #666;">
            Quest√£o <span id="current-q-num">1</span> de <span id="total-q-num">10</span>
        </div>
        
        <div class="question-container">
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="options-grid"></div>
        </div>

        <div id="feedback-container" class="hidden feedback-box">
            <strong>Explica√ß√£o:</strong> <span id="feedback-text"></span>
        </div>

        <div style="text-align: right; margin-top: 1rem;">
            <button id="next-btn" class="hidden" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <div class="result-card">
            <h3>Resultado Final</h3>
            <p>Participante: <strong id="result-name"></strong></p>
            <div class="score-display">
                <span id="score">0</span>%
            </div>
            <div id="result-message"></div>
            <p id="saving-msg" style="color: #666; font-style: italic;">Enviando resultados...</p>
            <div style="margin-top: 20px;">
                <button onclick="location.reload()">Refazer Teste</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO ---
    // COLE SUA URL AQUI (A MESMA QUE VOC√ä USOU ANTES)
    const GOOGLE_SCRIPT_URL = 'COLE_SUA_URL_DO_GOOGLE_SCRIPT_AQUI'; 
    // --------------------

    let questions = []; // Array vazio, ser√° preenchido pelo Google Sheets
    let currentQuestionIndex = 0;
    let score = 0;
    let studentName = "";
    let mistakes = new Set(); 

    // Ao carregar a p√°gina, busca as perguntas
    window.onload = function() {
        fetchQuestions();
    };

    function fetchQuestions() {
        if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL.includes('COLE_SUA_URL')) {
            alert("Erro: URL do Script n√£o configurada no c√≥digo HTML.");
            return;
        }

        // O 'fetch' aqui usa method GET por padr√£o, que aciona o doGet no Apps Script
        fetch(GOOGLE_SCRIPT_URL)
            .then(response => response.json())
            .then(data => {
                questions = data;
                if(questions.length > 0) {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('intro-screen').classList.remove('hidden');
                } else {
                    alert("Nenhuma pergunta encontrada na planilha.");
                }
            })
            .catch(error => {
                console.error('Erro ao buscar perguntas:', error);
                document.getElementById('loading-screen').innerHTML = "<p style='color:red'>Erro ao carregar perguntas. Verifique sua conex√£o ou a URL do Script.</p>";
            });
    }

    function startQuiz() {
        const nameInput = document.getElementById('student-name');
        if (nameInput.value.trim() === "") { alert("Por favor, digite seu nome."); return; }
        studentName = nameInput.value;
        document.getElementById('intro-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('total-q-num').innerText = questions.length;
        loadQuestion();
    }

    function loadQuestion() {
        const currentData = questions[currentQuestionIndex];
        document.getElementById('current-q-num').innerText = currentQuestionIndex + 1;
        document.getElementById('feedback-container').classList.add('hidden');
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('question-text').innerText = currentData.q;

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = ''; 

        currentData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => selectOption(index, btn);
            optionsContainer.appendChild(btn);
        });
    }

    function selectOption(selectedIndex, btnElement) {
        const currentData = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(btn => btn.disabled = true);

        // Converte string para n√∫mero se necess√°rio, embora o script j√° envie n√∫mero
        const correctAnswer = parseInt(currentData.answer);

        if (selectedIndex === correctAnswer) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('incorrect');
            buttons[correctAnswer].classList.add('correct');
            mistakes.add(currentData.topic);
        }

        document.getElementById('feedback-text').innerText = currentData.rationale;
        document.getElementById('feedback-container').classList.remove('hidden');
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');

        const percentage = Math.round((score / questions.length) * 100);
        document.getElementById('result-name').innerText = studentName;
        document.getElementById('score').innerText = percentage;

        let htmlContent = "";
        if (percentage === 100) {
            htmlContent = "<p style='color:#28a745; font-size:1.1rem;'><strong>Parab√©ns!</strong> Dom√≠nio total.</p>";
        } else {
            let msg = percentage >= 70 ? "Muito bom!" : "Precisa revisar.";
            htmlContent = `<p>${msg}</p>`;
            
            if (mistakes.size > 0) {
                htmlContent += `<div class="study-plan-box"><h4>üîç T√≥picos para revisar:</h4><ul>`;
                mistakes.forEach(topic => {
                    htmlContent += `<li>Revisar conceitos de: <strong>${topic}</strong></li>`;
                });
                htmlContent += `</ul></div>`;
            }
        }
        document.getElementById('result-message').innerHTML = htmlContent;

        // Enviar resultados de volta para a planilha (usando o doPost)
        sendResults(studentName, score, percentage + "%", Array.from(mistakes).join(", "));
    }

    function sendResults(nome, acertos, percentual, topicos) {
        const loadingMsg = document.getElementById('saving-msg');
        
        const data = { nome: nome, acertos: acertos, percentual: percentual, topicos: topicos };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify(data)
        })
        .then(() => {
            loadingMsg.innerText = "‚úÖ Resultados salvos com sucesso!";
            loadingMsg.style.color = "green";
        })
        .catch(error => {
            loadingMsg.innerText = "‚ö†Ô∏è Erro ao salvar dados.";
        });
    }
</script>

</body>
</html>

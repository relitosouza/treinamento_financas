<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento: Administra√ß√£o P√∫blica e Or√ßamento</title>
    <style>
        :root {
            --primary-color: #003366; /* Azul Escuro */
            --secondary-color: #005b96;
            --accent-color: #f0f0f0;

        body {

            background-color: #e9ecef;

            margin: 0;
            display: flex;

        .container {

            width: 90%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
        }

        h1 { color: var(--primary-color); margin: 0; font-size: 1.8rem; }
        h2 { font-size: 1.2rem; color: #666; font-weight: normal; }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 70%;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover { background-color: var(--secondary-color); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .hidden { display: none; }

        .question-container { margin-bottom: 1.5rem; }
        .question-text { font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem; }

        .options-grid { display: grid; gap: 10px; }

        .option-btn {
            background-color: white;
            border: 2px solid #ddd;
            color: var(--text-color);
            text-align: left;
            padding: 15px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover:not(:disabled) {
            background-color: var(--accent-color);
            border-color: var(--secondary-color);
        }

        .option-btn.correct {
            background-color: #d4edda;
            border-color: var(--success-color);
            color: #155724;
        }

        .option-btn.incorrect {
            background-color: #f8d7da;
            border-color: var(--error-color);
            color: #721c24;
        }

        .feedback-box {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #e2e3e5;
            border-left: 5px solid var(--primary-color);
        }

        /* Estilos do Resultado */
        .result-card {
            text-align: center;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .study-plan-box {
            text-align: left;
            background: var(--warning-bg);
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #ffeeba;
            color: var(--warning-text);
        }
        
        .study-plan-box ul {
            margin-bottom: 0;
            padding-left: 20px;
        }

        .study-plan-box li {
            margin-bottom: 8px;
        }

        #loading-msg {
            color: #666;
            font-style: italic;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Avalia√ß√£o de Conhecimento</h1>
        <h2>Finan√ßas P√∫blicas: PPA, LDO, LOA e Execu√ß√£o da Despesa</h2>
    </header>

    <div id="intro-screen" style="text-align: center;">
        <p>Por favor, identifique-se para iniciar o treinamento.</p>
        <input type="text" id="student-name" placeholder="Digite seu nome completo..." required>
        <br>
        <button onclick="startQuiz()">Iniciar Question√°rio</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div style="margin-bottom: 10px; text-align: right; color: #666;">
            Quest√£o <span id="current-q-num">1</span> de <span id="total-q-num">10</span>
        </div>
        
        <div class="question-container">
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="options-grid"></div>
        </div>

        <div id="feedback-container" class="hidden feedback-box">
            <strong>Explica√ß√£o:</strong> <span id="feedback-text"></span>
        </div>

        <div style="text-align: right; margin-top: 1rem;">
            <button id="next-btn" class="hidden" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <div class="result-card">
            <h3>Resultado Final</h3>
            <p>Participante: <strong id="result-name"></strong></p>
            <div class="score-display">
                <span id="score">0</span>%
            </div>
            
            <div id="result-message"></div>
            
            <p id="loading-msg">Enviando resultados para o sistema...</p>
            
            <div style="margin-top: 20px;">
                <button onclick="location.reload()">Refazer Teste</button>
                <button onclick="window.print()">Imprimir Resultado</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO ---
    // URL configurada corretamente
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxl20PoljFZtACWF4Qgty2EpekrjYdC3gzyU-USnXRDYRWuScE__HMqmdQKC_86Zb0s/exec'; 
    // --------------------

    // Guia de Estudo: Mensagens personalizadas por t√≥pico
    const studyGuides = {
        "Planejamento": "Revisar os prazos e defini√ß√µes do PPA, LDO e LOA (Hierarquia das leis or√ßament√°rias).",
        "Empenho": "Estudar as diferen√ßas entre Empenho Ordin√°rio, Global e Estimativo.",
        "Liquida√ß√£o": "Rever o conceito de Liquida√ß√£o (reconhecimento da d√≠vida e verifica√ß√£o da entrega).",
        "Classifica√ß√£o": "Aprofundar nos n√≠veis da despesa, especialmente Elemento e Subelemento.",
        "Conting√™ncia": "Entender o papel da Reserva de Conting√™ncia para riscos fiscais."
    };

    // Banco de Quest√µes com T√≥picos
    const questions = [
        { 
            q: "No contexto do planeamento or√ßamental, qual instrumento estabelece diretrizes, objetivos e metas regionalizadas para 4 anos?", 
            options: ["LDO", "LOA", "PPA", "LRF"], 
            answer: 2, 
            topic: "Planejamento",
            rationale: "O PPA (Plano Plurianual) √© o instrumento de m√©dio prazo (4 anos) que define as grandes metas estrat√©gicas." 
        },
        { 
            q: "Qual √© a fun√ß√£o primordial da Lei de Diretrizes Or√ßament√°rias (LDO)?", 
            options: ["Autorizar despesas diretamente", "Estabelecer metas anuais e orientar a LOA", "Registrar atos cont√°beis", "Definir or√ßamento da seguridade"], 
            answer: 1, 
            topic: "Planejamento",
            rationale: "A LDO serve como elo entre o PPA e a LOA, definindo prioridades para o ano seguinte." 
        },
        { 
            q: "Como √© definido o empenho do tipo 'Global'?", 
            options: ["Para despesas de montante incerto", "Para despesas de pagamento √∫nico", "Para despesas contratuais parceladas com valor definido", "Para despesas de emerg√™ncia"], 
            answer: 2, 
            topic: "Empenho",
            rationale: "O Global √© usado quando se sabe o valor total (ex: aluguer anual), mas o pagamento √© feito em parcelas." 
        },
        { 
            q: "Para despesas vari√°veis como energia el√©trica ou √°gua, qual o empenho adequado?", 
            options: ["Ordin√°rio", "Global", "Estimativo", "De Liquida√ß√£o"], 
            answer: 2, 
            topic: "Empenho",
            rationale: "O Estimativo √© para casos onde o valor s√≥ √© conhecido na liquida√ß√£o, exigindo uma previs√£o inicial." 
        },
        { 
            q: "Qual √© o principal objetivo da fase de 'Liquida√ß√£o' da despesa?", 
            options: ["Reservar a dota√ß√£o", "Fazer a transfer√™ncia banc√°ria", "Verificar o direito do credor e a entrega do bem/servi√ßo", "Estimar gastos futuros"], 
            answer: 2, 
            topic: "Liquida√ß√£o",
            rationale: "Liquida√ß√£o √© a confer√™ncia: atestar que o servi√ßo foi feito para gerar a obriga√ß√£o de pagar." 
        },
        { 
            q: "Na classifica√ß√£o da despesa, qual a finalidade do 'Subelemento'?", 
            options: ["Definir a fun√ß√£o de governo", "Identificar a natureza da despesa com detalhe m√°ximo", "Definir se √© corrente ou capital", "Autorizar cr√©ditos"], 
            answer: 1, 
            topic: "Classifica√ß√£o",
            rationale: "O subelemento detalha exatamente o que est√° sendo comprado (ex: Papel A4, Gasolina)." 
        },
        { 
            q: "Para que serve a 'Reserva de Conting√™ncia' na LOA?", 
            options: ["Pagamento de pessoal", "Atendimento de passivos e riscos fiscais imprevistos", "Obras de infraestrutura", "Lucro de estatais"], 
            answer: 1, 
            topic: "Conting√™ncia",
            rationale: "√â uma dota√ß√£o sem destino espec√≠fico inicial, guardada para emerg√™ncias ou imprevistos." 
        },
        { 
            q: "O que caracteriza o 'Empenho Ordin√°rio'?", 
            options: ["Despesas parceladas", "Despesas de valor incerto", "Despesas de valor fixo e pagamento √∫nico", "Despesas sem dota√ß√£o"], 
            answer: 2, 
            topic: "Empenho",
            rationale: "√â usado para compras simples: valor exato conhecido e pago de uma s√≥ vez." 
        },
        { 
            q: "O que significa dizer que uma despesa foi 'Liquidada'?", 
            options: ["O dinheiro saiu da conta", "O Estado reconheceu a d√≠vida ap√≥s entrega do bem", "Foi planejada no PPA", "Foi cancelada"], 
            answer: 1, 
            topic: "Liquida√ß√£o",
            rationale: "Significa que a obriga√ß√£o tornou-se 'l√≠quida e certa' ap√≥s verifica√ß√£o." 
        },
        { 
            q: "PPA, LDO e LOA s√£o leis de iniciativa de quem?", 
            options: ["Poder Judici√°rio", "Poder Legislativo", "Poder Executivo", "Tribunal de Contas"], 
            answer: 2, 
            topic: "Planejamento",
            rationale: "Cabe ao Chefe do Executivo (Prefeito/Governador/Presidente) propor o or√ßamento." 
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let studentName = "";
    let mistakes = new Set(); // Armazena t√≥picos errados

    function startQuiz() {
        const nameInput = document.getElementById('student-name');
        if (nameInput.value.trim() === "") { alert("Por favor, digite seu nome."); return; }
        studentName = nameInput.value;
        document.getElementById('intro-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('total-q-num').innerText = questions.length;
        loadQuestion();
    }

    function loadQuestion() {
        const currentData = questions[currentQuestionIndex];
        
        document.getElementById('current-q-num').innerText = currentQuestionIndex + 1;
        document.getElementById('feedback-container').classList.add('hidden');
        document.getElementById('next-btn').classList.add('hidden');

        document.getElementById('question-text').innerText = currentData.q;

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = ''; 

        currentData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => selectOption(index, btn);
            optionsContainer.appendChild(btn);
        });
    }

    function selectOption(selectedIndex, btnElement) {
        const currentData = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll('.option-btn');
        
        buttons.forEach(btn => btn.disabled = true);

        if (selectedIndex === currentData.answer) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('incorrect');
            buttons[currentData.answer].classList.add('correct');
            // Registra o erro no t√≥pico
            mistakes.add(currentData.topic);
        }

        document.getElementById('feedback-text').innerText = currentData.rationale;
        document.getElementById('feedback-container').classList.remove('hidden');
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');

        const percentage = (score / questions.length) * 100;
        document.getElementById('result-name').innerText = studentName;
        document.getElementById('score').innerText = percentage;

        // Constru√ß√£o do Feedback Visual
        let htmlContent = "";
        
        if (percentage === 100) {
            htmlContent = "<p style='color:#28a745; font-size:1.1rem;'><strong>Parab√©ns!</strong> Voc√™ demonstrou dom√≠nio total do conte√∫do.</p>";
        } else {
            let msg = percentage >= 70 ? "Muito bom! Voc√™ tem um bom conhecimento, mas aten√ß√£o aos detalhes abaixo." : "Bom esfor√ßo. Recomendamos revisar os t√≥picos abaixo para fortalecer seu aprendizado.";
            
            htmlContent = `<p>${msg}</p>`;
            
            // Montar o Plano de Estudos
            if (mistakes.size > 0) {
                htmlContent += `<div class="study-plan-box"><h4>üîç O que voc√™ deve estudar:</h4><ul>`;
                mistakes.forEach(topic => {
                    const guide = studyGuides[topic] || "Revisar este conceito.";
                    htmlContent += `<li><strong>${topic}:</strong> ${guide}</li>`;
                });
                htmlContent += `</ul></div>`;
            }
        }

        document.getElementById('result-message').innerHTML = htmlContent;

        // Enviar para o Google Sheets
        sendToGoogleSheets(studentName, score, percentage + "%");
    }

    function sendToGoogleSheets(nome, acertos, percentual) {
        const loadingMsg = document.getElementById('loading-msg');
        
        // Verifica se a URL est√° vazia
        if (!GOOGLE_SCRIPT_URL) {
            loadingMsg.innerText = "Erro: URL do Google Script n√£o encontrada.";
            loadingMsg.style.color = "red";
            return;
        }

        const data = { nome: nome, acertos: acertos, percentual: percentual };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: {
                'Content-Type': 'text/plain'
            },
            body: JSON.stringify(data)
        })
        .then(() => {
            loadingMsg.innerText = "‚úÖ Resultados salvos no sistema com sucesso!";
            loadingMsg.style.color = "green";
        })
        .catch(error => {
            console.error('Erro:', error);
            loadingMsg.innerText = "‚ö†Ô∏è Erro ao salvar dados. Verifique sua conex√£o.";
        });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento Modular: Adm P√∫blica</title>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #005b96;
            --accent-color: #f0f0f0;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-bg: #fff3cd;
            --warning-text: #856404;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
        }

        h1 { color: var(--primary-color); margin: 0; font-size: 1.8rem; }
        h2 { font-size: 1.2rem; color: #666; font-weight: normal; }

        input[type="text"] {
            padding: 10px; font-size: 1rem; width: 70%; margin: 1rem 0; border: 1px solid #ccc; border-radius: 5px;
        }

        /* Estilos dos Bot√µes */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover { background-color: var(--secondary-color); transform: translateY(-2px); }
        button:disabled { background-color: #ccc; cursor: not-allowed; transform: none; }

        .hidden { display: none; }

        /* MENU GRID */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .menu-btn {
            padding: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .menu-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .menu-btn.random {
            grid-column: span 2; /* Ocupa a largura toda */
            background-color: var(--secondary-color);
            color: white;
            border: none;
        }

        /* Quiz Styles */
        .question-container { margin-bottom: 1.5rem; }
        .question-text { font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem; }
        .options-grid { display: grid; gap: 10px; }
        
        .option-btn {
            background-color: white; border: 2px solid #ddd; color: var(--text-color);
            text-align: left; padding: 15px; font-size: 1rem; width: 100%; cursor: pointer;
        }
        .option-btn:hover:not(:disabled) { background-color: var(--accent-color); border-color: var(--secondary-color); }
        .option-btn.correct { background-color: #d4edda; border-color: var(--success-color); color: #155724; }
        .option-btn.incorrect { background-color: #f8d7da; border-color: var(--error-color); color: #721c24; }

        .feedback-box { margin-top: 1rem; padding: 1rem; border-radius: 5px; background-color: #e2e3e5; border-left: 5px solid var(--primary-color); }
        .result-card { text-align: center; padding: 2rem; background-color: #f8f9fa; border-radius: 8px; }
        .score-display { font-size: 3rem; font-weight: bold; color: var(--primary-color); margin: 1rem 0; }
        
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Treinamento de Gest√£o P√∫blica</h1>
        <h2 id="subtitle">Carregando m√≥dulos...</h2>
    </header>

    <div id="loading-screen" style="text-align: center;">
        <div class="loader"></div>
        <p>Conectando ao banco de dados...</p>
    </div>

    <div id="menu-screen" class="hidden" style="text-align: center;">
        <p>Escolha o tema que deseja treinar hoje:</p>
        <div class="menu-grid">
            <button class="menu-btn" onclick="selectCategory('planejamento')">üìÖ Planejamento (PPA/LDO/LOA)</button>
            <button class="menu-btn" onclick="selectCategory('orcamento')">üí∞ Or√ßamento e Pagamento</button>
            <button class="menu-btn" onclick="selectCategory('contabilidade')">üìä Contabilidade P√∫blica</button>
            <button class="menu-btn random" onclick="selectCategory('aleatorio')">üé≤ Modo Aleat√≥rio (Misturado)</button>
        </div>
    </div>

    <div id="intro-screen" class="hidden" style="text-align: center;">
        <p>Tema selecionado: <strong id="selected-theme-display"></strong></p>
        <p>Total de quest√µes: <strong>10</strong></p>
        <br>
        <input type="text" id="student-name" placeholder="Digite seu nome completo..." required>
        <br>
        <button onclick="startQuiz()">Iniciar Question√°rio</button>
        <br><br>
        <button onclick="location.reload()" style="background-color: #666; font-size: 0.8rem;">Voltar ao Menu</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div style="margin-bottom: 10px; text-align: right; color: #666;">
            Quest√£o <span id="current-q-num">1</span> de <span id="total-q-num">10</span>
        </div>
        <div class="question-container">
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="options-grid"></div>
        </div>
        <div id="feedback-container" class="hidden feedback-box">
            <strong>Explica√ß√£o:</strong> <span id="feedback-text"></span>
        </div>
        <div style="text-align: right; margin-top: 1rem;">
            <button id="next-btn" class="hidden" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <div class="result-card">
            <h3>Resultado Final</h3>
            <p>Participante: <strong id="result-name"></strong></p>
            <p>M√≥dulo: <strong id="result-module"></strong></p>
            <div class="score-display">
                <span id="score">0</span>%
            </div>
            <div id="result-message"></div>
            <p id="saving-msg" style="color: #666; font-style: italic; margin-top: 20px;">Salvando resultados...</p>
            <div style="margin-top: 20px;">
                <button onclick="location.reload()">Escolher Outro M√≥dulo</button>
            </div>
        </div>
    </div>
</div>

<script>
    // ==========================================================
    // COLE SUA URL AQUI
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZreiAf6-TvqZulPZGNT5lxNNPkR6nlCTLonu-aKa7wdpo2W959zi2IhOllZWzkacH/exec'; 
    // ==========================================================

    let allQuestionsData = []; // Armazena TODAS as perguntas baixadas
    let currentQuizQuestions = []; // Armazena apenas as 10 do teste atual
    let currentQuestionIndex = 0;
    let score = 0;
    let studentName = "";
    let selectedModule = "";
    let mistakes = new Set();

    // Mapeamento: Quais t√≥picos da planilha pertencem a qual bot√£o
    const topicGroups = {
        'planejamento': ['Planejamento', 'Ciclo Or√ßament√°rio', 'Princ√≠pios', 'LDO', 'PPA', 'LOA'],
        'orcamento': ['Empenho', 'Liquida√ß√£o', 'Pagamento', 'Despesa', 'Receita', 'Classifica√ß√£o', 'Cr√©ditos', 'D√≠vida'],
        'contabilidade': ['Contabilidade', 'PCASP', 'Demonstra√ß√µes', 'Patrim√¥nio', 'LRF']
    };

    window.onload = function() {
        fetchQuestions();
    };

    function fetchQuestions() {
        if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL.includes('COLE_SUA_URL')) {
            alert("Erro: URL do Script n√£o configurada.");
            return;
        }

        fetch(GOOGLE_SCRIPT_URL)
            .then(response => response.json())
            .then(data => {
                allQuestionsData = data; // Guarda tudo na mem√≥ria
                
                if(allQuestionsData.length > 0) {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('menu-screen').classList.remove('hidden'); // Mostra o Menu
                    document.getElementById('subtitle').innerText = "Selecione um m√≥dulo";
                } else {
                    alert("A planilha est√° vazia.");
                }
            })
            .catch(error => {
                console.error(error);
                document.getElementById('loading-screen').innerHTML = "<p style='color:red'>Erro de conex√£o.</p>";
            });
    }

    // Fun√ß√£o que filtra as perguntas baseada no bot√£o clicado
    function selectCategory(category) {
        selectedModule = category;
        let filteredQuestions = [];

        if (category === 'aleatorio') {
            filteredQuestions = [...allQuestionsData]; // Copia todas
            document.getElementById('selected-theme-display').innerText = "Aleat√≥rio Geral";
        } else {
            // Filtra as perguntas cujo t√≥pico esteja na lista do grupo
            const allowedTopics = topicGroups[category];
            filteredQuestions = allQuestionsData.filter(q => {
                // Verifica se o t√≥pico da pergunta (q.topic) est√° incluso na lista do grupo
                // Usa .some para verificar correspond√™ncia parcial ou exata
                return allowedTopics.some(t => q.topic && q.topic.includes(t));
            });
            
            // Texto bonito para exibir
            const names = {'planejamento': 'Planejamento', 'orcamento': 'Or√ßamento e Pagamento', 'contabilidade': 'Contabilidade'};
            document.getElementById('selected-theme-display').innerText = names[category];
        }

        if (filteredQuestions.length === 0) {
            alert("N√£o encontramos perguntas para este tema na planilha. Verifique se a coluna 'T√≥pico' est√° preenchida corretamente (ex: Planejamento, Empenho, Contabilidade).");
            return;
        }

        // Embaralha as perguntas filtradas
        for (let i = filteredQuestions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [filteredQuestions[i], filteredQuestions[j]] = [filteredQuestions[j], filteredQuestions[i]];
        }

        // Pega no m√°ximo 10
        currentQuizQuestions = filteredQuestions.slice(0, 10);

        // Muda a tela
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('intro-screen').classList.remove('hidden');
        document.getElementById('subtitle').innerText = "Identifica√ß√£o";
    }

    function startQuiz() {
        const nameInput = document.getElementById('student-name');
        if (nameInput.value.trim() === "") { alert("Por favor, digite seu nome."); return; }
        studentName = nameInput.value;
        
        document.getElementById('intro-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('subtitle').innerText = "Em progresso...";
        document.getElementById('total-q-num').innerText = currentQuizQuestions.length;
        
        loadQuestion();
    }

    function loadQuestion() {
        const currentData = currentQuizQuestions[currentQuestionIndex];
        document.getElementById('current-q-num').innerText = currentQuestionIndex + 1;
        document.getElementById('feedback-container').classList.add('hidden');
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('question-text').innerText = currentData.q;

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = ''; 

        currentData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => selectOption(index, btn);
            optionsContainer.appendChild(btn);
        });
    }

    function selectOption(selectedIndex, btnElement) {
        const currentData = currentQuizQuestions[currentQuestionIndex];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(btn => btn.disabled = true);

        const correctAnswer = parseInt(currentData.answer);

        if (selectedIndex === correctAnswer) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('incorrect');
            buttons[correctAnswer].classList.add('correct');
            if(currentData.topic) mistakes.add(currentData.topic);
        }

        document.getElementById('feedback-text').innerText = currentData.rationale;
        document.getElementById('feedback-container').classList.remove('hidden');
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuizQuestions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('subtitle').innerText = "Conclu√≠do";

        const percentage = Math.round((score / currentQuizQuestions.length) * 100);
        document.getElementById('result-name').innerText = studentName;
        document.getElementById('result-module').innerText = document.getElementById('selected-theme-display').innerText;
        document.getElementById('score').innerText = percentage;

        let htmlContent = "";
        if (percentage >= 70) {
            htmlContent = "<p style='color:#28a745'><strong>Aprovado!</strong> √ìtimo desempenho.</p>";
        } else {
            htmlContent = "<p style='color:#dc3545'><strong>Precisa Melhorar.</strong> Revise os t√≥picos abaixo.</p>";
        }
        
        if (mistakes.size > 0) {
            htmlContent += `<div style="text-align:left; background:#fff3cd; padding:10px; margin-top:10px; border-radius:5px;"><strong>Revisar:</strong> ${Array.from(mistakes).join(", ")}</div>`;
        }
        
        document.getElementById('result-message').innerHTML = htmlContent;

        // Salvar com nome do m√≥dulo
        sendResults(studentName, score, percentage + "%", Array.from(mistakes).join(", "), selectedModule);
    }

    function sendResults(nome, acertos, percentual, topicos, modulo) {
        const loadingMsg = document.getElementById('saving-msg');
        
        // Adicionamos o m√≥dulo nos dados enviados (embora a planilha atual s√≥ tenha 4 colunas, n√£o quebrar√° o c√≥digo)
        const data = { nome: nome, acertos: acertos, percentual: percentual, topicos: topicos, modulo: modulo };

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST', mode: 'no-cors', 
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify(data)
        })
        .then(() => {
            loadingMsg.innerText = "‚úÖ Resultados salvos!";
            loadingMsg.style.color = "green";
        })
        .catch(error => {
            loadingMsg.innerText = "‚ö†Ô∏è Erro ao salvar.";
        });
    }
</script>

</body>
</html>
